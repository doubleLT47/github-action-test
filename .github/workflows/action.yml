name: action workflows

on:
  push:
    branches:
      - "main"

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
        - name: List file
          run: |
            pws
            ls

      - name: Simpler Js action
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: "luan nguyen"

      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"
