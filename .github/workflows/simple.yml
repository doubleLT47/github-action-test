name: Shell commands
on:
  push:
    branches:
      - "main"

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello word!"

      - name: multiple script
        run: |
          node -v
          npm -v
					
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

	run-window-command:
		runs-on: window-latest
		steps:
			- name: Directory PowerShell
				run: Get-Location

			- name: Direcctory Bash
				run: pwd
				shell:  bash